<template>

    <lightning-card title={currentGroup}>
        <template if:true={record}>
            <div class="slds-m-around_medium">
            </div>
        </template>
    </lightning-card>
    <lightning-card title="Group !{currentGroup} Results" class="custom-card">
    <template if:true={recordId}>
        <lightning-datatable
            key-field="Id"
            data={groupList}
            columns={columns}
            class="custom-table"
        >
        </lightning-datatable>
    </template>
    <!-- <template if:true={error}>
        fdssf
    </template> -->
    </lightning-card>
</template>
